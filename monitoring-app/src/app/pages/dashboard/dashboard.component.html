<div class="master-content">
  <fieldset class="health first-content">
    <legend>HEALTH</legend>
    <div class="cpu square">
      <p class="square-content">
        <span class="item">CPU LOAD : <br/>%<br/></span>
        <span class="data">
          DATA
        </span>
      </p>
    </div>
    <!--une grosse frame qui réuni 2 petites frames
    les charts en haut et le reste en bas
    -->

        <span class="item">FREE DISK SPACE : <br/>%<br/></span>

    </div>

    <div class="ram square">

      </p>

        <span class="item">NETWORK SEND : <br/>Bytes/s<br/></span>

  </fieldset>

      </span>
