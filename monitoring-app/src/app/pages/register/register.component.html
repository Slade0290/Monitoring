<form #regform="ngForm" (ngSubmit)="register(regform)">
  <label for="email1">
    E-mail :
  </label>
  <input type="email" id="email1" name="email1" placeholder="E-mail" ngModel>
  <br/>
  <label for="email2">
    Confirm e-mail :
  </label>
  <input type="email" id="email2" name="email2" placeholder="E-mail" ngModel>
  <br/>
  <label for="password">
    Password :
  </label>
  <input type="password" id="password" name="password" placeholder="Password" ngModel>
  <br/>
  <input type="submit" value="Register">
</form>
